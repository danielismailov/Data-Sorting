<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <div id="app">
        
        <input style="width: 250px;" type="text" id="dataset" placeholder="Enter numbers separated by commas">
        <button onclick="addToData()" id="submit">Submit</button>  
        <button onclick="reset()" id="reset">Reset</button>  
        <br>
        <select style="margin-top: 10px;" id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="merge">Merge Sort</option>
        </select>
        <br>
        <button style="margin-top: 10px; background-color: greenyellow; width: 75px; height: 25px; font-size: large;" onclick="sortData()">Sort</button>
        <div style="margin-top: 10px;" id="output">Raw Data: </div>
    </div>

    <canvas id="myCanvas" width="500" height="400" style="border:1px solid #000000; margin-bottom: 10px; margin-top: 10px"></canvas>
    <br>

    <div id="median">Median: </div>
    <div id="mean">Mean: </div>
    <div id="range">Range: </div>
    <div id="stdev">Standard Deviation: </div>

    <script src="script.js"></script>

</body>
</html>
